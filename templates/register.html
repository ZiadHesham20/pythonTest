<!DOCTYPE html>
<html>
<head>
    <title>CS50 Football Database - Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .message {
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        .link {
            color: white;
            font-size: 20px;
        }
        h2{
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
        footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    }
    </style>
</head>
<body>
    <header>
        <h1>CS50 Football Database</h1>
    </header>

    <div id="content">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p class="message">Already have an account? <a class="link" href="/login">Login here</a>.</p>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <p>Football Database &copy; 2023</p>
    </footer>

</body>

</html>
